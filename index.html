<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html color and js</title>
</head>
<body>
    <style>


    
        :root {
    --bg-dark: oklch(0.9 0.04 142);
    --bg: oklch(0.95 0.03 142);
    --bg-light: oklch(1 0.03 142);
    --text: oklch(0.55 0.01 142);
    --text-muted: oklch(0.3 0.03 142);
    --highlight: oklch(0.95 0.03 142);
    --gradient: linear-gradient(0deg, var(--bg) 95%, var(--bg-light));
    --border-card: 1px solid var(--bg);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
main {
    background-color: var(--bg-dark);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    padding: 40px;
}
.container {
    background: var(--gradient);
    border: var(--border-card);
    border-top: var(--highlight) 1px solid;
    height: 100%;
    width: 100%;
    border-radius: 20px;
    grid-area: auto;
    display: grid;
    gap: 20px;
    padding: 20px;
    box-shadow: var(--shadow);
    justify-content: center;
}
.box {
    background-color: var(--bg-light);
    border: var(--border-card);
    border-top: var(--highlight) 1px solid;
    border-radius: 20px;
    color: var(--text);
    padding: 20px;
    height: 100%;
    width: 100%;
}

button {
    background-color: var(--highlight);
    color: var(--text);
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}
    </style>
    <main>
        <div class="container">
            <button class="box box1" onclick="window.location.href='css.html';" style="font-size: 5vw;">Documentation HTML / CSS</button>
            <button class="box box2" onclick="window.location.href='js.html';" style="font-size: 5vw;">Documentation JS</button>
            <button class="box box1" onclick="window.location.href='color-slide.html';" style="font-size: 5vw;">Colors</button>
            <button class="box box2" onclick="window.location.href='https://www.iamsajid.com';" style="font-size: 5vw;">Sajid Website</button>
        </div>
    </main>
</body>
</html>
